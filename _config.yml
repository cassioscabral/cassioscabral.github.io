
# Syntax highlighting
markdown:            redcarpet
highlighter:         rouge

# Permalinks
permalink:           pretty
# relative_permalinks: true

# Setup
timezone:            America/Recife
locale:              en_us
name:                Cassioscabral notes
title:               Cassioscabral notes
tagline:             'notes and thoughts'
description:         'description'
url:                 cassioscabral.github.io
rss:                 rss feed url
baseurl:             '/'
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/assets/images/hero/'
baseurl_featured_thumbnail: '/assets/images/thumbnail/'
baseurl_javascripts: '/assets/javascripts/'
icon:                your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus:              cassioscabral # get it on https://disqus.com/admin/

author:
  name:           	 Cassio Cabral
  url:            	 cassioscabral.github.io
  facebook:          cassioscabral
  twitter:           cassioscabral
  google_plus:       cassioscabral
  linkedin:          cassioscabral

fb_admins:           1354314252
fb_appid:            537813826263700

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
